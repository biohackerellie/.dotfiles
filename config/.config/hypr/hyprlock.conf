# GENERAL
general {
  immediate_render = true
  fractional_scaling = 2
  hide_cursor = true
  ignore_empty_input = true
  text_trim = true
}

animations {
  enabled = true
  animation = fade, 1, 4, linear
}


#BACKGROUND
background {
    monitor = 
    path = $HOME/.config/swww/wallpapers/abstract.png
    blur_size = 2
    blur_passes = 3 
    contrast = 1.3000
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

# TIME HR
label {
    monitor =
    text = cmd[update:1000] date +"%H"
    color = rgba(255,255,255,1)
    #shadow_pass = 2
    shadow_size = 3
    shadow_color = rgb(0,0,0)
    shadow_boost = 1.2
    font_size = 200
    font_family = AlfaSlabOne 
    position = 0, -270
    halign = center
    valign = top
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%M"
    color = rgba(255,255,255,1)
    font_size = 200
    font_family = AlfaSlabOne
    position = 0, -500
    halign = center
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:1000] date +"%d %b %A"
    color = rgba(255,255,255,1)
    font_size = 17
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 10, -115
    halign = center
    valign = center
}

# LOCATION & WEATHER 
label {
    monitor =
    text = cmd[update:1000] $HOME/.scripts/weather.sh
    color = rgba(255,255,255,1)
    font_size = 17
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 665
    halign = center
    valign = center
}

