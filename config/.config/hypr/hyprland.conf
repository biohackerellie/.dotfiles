#  Uncomment to enable // change to a preferred value
# ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # kb_layout = us
    # follow_mouse = 1
    sensitivity = 3
    # force_no_accel = 0
    # accel_profile = flat 
    # numlock_by_default = true

    # ðŸ”— See https://wiki.hyprland.org/Configuring/Variables/#touchpad
    touchpad {
        natural_scroll = no
    }

}



# ðŸ”— See https://wiki .hyprland.org/Configuring/Variables/#gestures
gestures {
#     workspace_swipe = true
#     workspace_swipe_fingers = 3
}

# for window shallow similar to devour
misc {
    enable_swallow = false
    #swallow_regex = (foot|kitty|allacritty|Alacritty|ghostty|Ghostty|org.wezfurlong.wezterm)
    vrr = 2
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 0
    disable_hyprland_qtutils_check = true
    animate_manual_resizes = true
    enable_anr_dialog = false
    animate_mouse_windowdragging = true
}

# Don't show update on first launch
ecosystem {
  # no_update_news = true
}
general {
    gaps_in = 4
    gaps_out = 8 #20
    # gaps_out = 1,7,7,7   # padding around top 1 and 7 for other sides

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors

    # Active Border Color
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = $blue $lavender 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
    # Fix for blurry apps
    no_border_on_floating = false
}
dwindle {
  smart_resizing = true
  preserve_split = true
  force_split = 2
}
render {
  direct_scanout = 2
  new_render_scheduling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0 #0.9
    inactive_opacity = 1.0 #0.9

    shadow {
        # enabled = true  (default)
        enabled = false
        range = 5
        render_power = 4
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        # enabled = true  (default)
        enabled = true
        size = 5 #3
        passes = 1
	    new_optimizations = true
        size = 4
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {

  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = md3_decel, 0.05, 0.7, 0.1, 1

  animation = windows, 1, 5, myBezier, slide
  animation = windowsOut, 1, 7, myBezier, slide
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 5, md3_decel, slidefade 15%
}
# For scaling
xwayland {
    force_zero_scaling = true
    use_nearest_neighbor = false
}


cursor {
    default_monitor	= "DP-4"
    enable_hyprcursor = true
    # hide_on_key_press = true
}

