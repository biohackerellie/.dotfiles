# vim:ft=kitty
enable_audio_bell no
background_opacity 0.8
confirm_os_window_close 0
wayland_titlebar_color background
font_size 14
font_family Cascadia Code PL
bold_font auto
italic_font auto
bold_italic_font auto
cursor_trail 3
cursor_shape block
symbol_map U+E5FA-U+E62B Symbols Nerd Font
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font
# Font Awesome
symbol_map U+F000-U+F2E0 Symbols Nerd Font
# Font Awesome Extension
symbol_map U+E200-U+E2A9 Symbols Nerd Font
# Material Design Icons
symbol_map U+F500-U+FD46 Symbols Nerd Font
# Weather
symbol_map U+E300-U+E3EB Symbols Nerd Font
# Octicons
symbol_map U+F400-U+F4A8,U+2665,U+26A1,U+F27C Symbols Nerd Font
# Powerline Extra Symbols
symbol_map U+E0A3,U+E0B4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 Symbols Nerd Font
# IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2b58 Symbols Nerd Font
# Font Logos
symbol_map U+F300-U+F313 Symbols Nerd Font
# Pomicons
symbol_map U+E000-U+E00D Symbols Nerd Font

symbol_map U+f101-U+f208 nonicon
disable_ligatures never
font_features Cascadia Code

# Remove telemetry and analytics
update_check_interval 0 

shell_integration enabled
linux_display_server wayland
strip_trailing_spaces smart
scrollback_lines 2000
map ctrl+l combine : reset
#background_opacity 1

# Remove warning when copy pasting
paste_actions filter

# Keymaps
kitty_mod ctrl+shift

map kitty_mod+enter new_window
map kitty_mod+q close_window
map kitty_mod+up next_window
map kitty_mod+down previous_window
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+d move_window_forward
map kitty_mod+s move_window_backward
map kitty_mod+z new_tab
map kitty_mod+x close_tab

#: Tab bar {{{

tab_bar_edge top

tab_bar_margin_width 0.0

# fade/slant/separator/powerline/custom
tab_bar_style powerline

# tab_fade 0.80 0.89 0.97 1

# tab_separator " â”‡"

# angled/slanted/round
tab_powerline_style slanted

tab_title_max_length 12

tab_title_template  " {index} {title} "

active_tab_font_style   bold-italic

